{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container" style="margin-top: 40px; padding: 10px 30px 30px 30px; border: 10px solid #45284d; background-color:#643a71;">
  <h1 class='contentfont'><span class="fas fa-sign-in-alt brand-rotate padding-dropdown-navbar"></span>Welcome!</h1>
  <h2 class='font-form-two'>Log In to your account</h2>
  <div class="font-form">
    <form method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input class='btn btn-primary custom-btn' style="display: flex; justify-content: center;" type="submit" name="" value="Log In">
    </form>
  </div>

</div>

{% endblock %}

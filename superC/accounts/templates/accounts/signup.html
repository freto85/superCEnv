{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container" style="margin-top: 40px; padding: 10px 30px 30px 30px; border: 10px solid #45284d; background-color:#643a71;">
  <h1 class='contentfont'>Sign Up</h1>
  <div class="font-form">
    <form method="POST" >
      {% csrf_token %}
      {% bootstrap_form form %}
      <input class='btn btn-primary btn-lg' type="submit" name="" value="Sign Up">
    </form>
  </div>


</div>

{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="jumbotron jumbotron-fluid" style="margin-top: 40px; border: 2px solid #b3b3ff; background-color: #5b4e9d">
    <div class="container">
      <h1 class="display-4 contentfont">List of Rewards</h1>
      <div class="dropdown-divider"></div>
      <div class="container" style="display: flex; justify-content: center;">
          <img class="col-" style="border: 4px solid #BFADD8; padding: 0px;" src="{% static "images/built.jpg" %}"></img>
      </div>
      <div class="dropdown-divider"></div>
      <p class="lead" style="color:#dfcde5; font-size: 2em; display: flex; justify-content: center;">This site is currently under development! Come back later!</p>
    </div>
    <a type="button" class="btn btn-primary custom-btn btn-lg btn-block" href="{% url 'rewards:roadmap' %}" role='button'>Road Map</a>
  </div>
</div>
{% endblock %}

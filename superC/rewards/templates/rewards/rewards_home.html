{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container" style='margin-top:40px;'>
  <div class="jumbotron jumbotron-fluid" style="margin-top: 0px; padding:0px; border: 2px solid #b3b3ff; background-color: #5b4e9d">
    <h1 class="title-merits archivo-black-font">The Roadmap</h1>
    <div class="container">

      <div class="container" style="display: flex; justify-content: center; margin: 10px 0px 10px 0px;">
          <img class="col-" style="border: 2px solid #b3b3ff; padding: 0px;" src="{% static "images/built.png" %}"></img>
      </div>
      <div class="dropdown-divider"></div>
      <p class="russo-one-font" style="color:#dfcde5; display: flex; justify-content: center; text-indent:40px; padding:0;margin:0px;">In this section, you will be able to unlock board games, movies and more! Check the requirements for each branch!</p>
      <p class="russo-one-font" style="color:#dfcde5; font-size: 0.8em; display: flex; justify-content: center;">Click on the Button below to check your progress so far!</p>
    </div>
    <div class="text-center" style='margin-bottom: 10px;'>
      <a type="button" class="btn btn-primary custom-btn russo-one-font" href="{% url 'rewards:roadmap' %}" role='button'><span class='fas fa-map-marked-alt' style='margin-right:10px;'></span>Rewards Tree</a>
      <a type="button" class="btn btn-primary custom-btn russo-one-font" href="{% url 'homepage' %}"><span class='fas fa-home' style='margin-right:10px;'></span>Back to Index</a>
    </div>

  </div>
</div>
{% endblock %}
